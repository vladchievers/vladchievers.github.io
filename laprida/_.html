<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	.container{
		margin: 50px auto;
		padding: 20px;
		width: 320px;
		box-sizing: border-box;
	}
	a{
		display: block;
		color: gray;
		margin: 10px ;
		text-decoration: none;
		font-size: 18px;
	}
	a:visited{
		color: gray;
	}
	a:hover{
		color: gray;
		-webkit-transform: translateY(-3px);
		text-shadow: 1px 1px 8px  black;
	}
</style>
<body>
	<div class="container">
		<a target="_blank" href="">main-mobile</a>
		
	</div>

</body>
</html>
